version: 1

formatters:
  simple:
    format: '%(asctime)s | %(name)s | %(message)s'
  extended:
    format: '%(asctime)s | %(name)s | %(levelname)s | %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: extended
    when: midnight
    backupCount: 0
    interval: 1
    filename: ./logs/ib.log

loggers:
  sampleLogger:
    level: DEBUG
    handlers: [console]
    propagate: no

root:
  level: DEBUG
  handlers: [console, file]